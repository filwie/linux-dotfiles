# Set bind key to Ctrl-A
unbind C-b
set-option -g prefix C-a

# Rename the terminals
set -g set-titles on
set -g set-titles-string '#W - #(whoami)@#h'

# Enable Vim-like navigation
set-option -g status-keys vi
set-option -g mode-keys vi

# Start window and pane numbering at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Store more history
set -g history-limit 10000

# Status bar customization
set -g status-bg default
set -g status-fg default
set -g status-interval 5
set -g status-justify centre
set -g status-right-length 24
set -g status-right '#[bg=colour3]#[fg=colour4]|#[bg=colour4]#[fg=colour3] %a %d %b %R #[bg=colour3]#[fg=colour4]|'
set -g status-left-length 24
set -g status-left '#[fg=colour12] S:#S W:#I P:#P'

# Pane borders colors
set -g pane-active-border-fg colour11
set -g pane-border-fg colour12

# Source config shortcut
bind r source-file ~/.tmux.conf

# Map keys to split window in similar manner to terminator
unbind '"'
unbind %
bind-key o split-window -v
bind-key e split-window -h

# Rename windows or panes based on what happens there
setw -g automatic-rename on

# active window title colors
set -g window-status-current-fg colour3
set -g window-status-fg colour4
set -g window-status-separator ' '
set -g window-status-format '#I:#W'



