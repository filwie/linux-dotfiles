# Set bind key to Ctrl-A
unbind C-b
set-option -g prefix C-a

# Source config shortcut
bind r source-file ~/.tmux.conf

# Rename the terminals
set -g set-titles on
set -g set-titles-string '#W #h'

# Enable Vim-like navigation
set-option -g status-keys vi
set-option -g mode-keys vi

# Start window and pane numbering at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Store more history
set -g history-limit 10000

# Status bar
set -g status-justify centre # justifies window "tabs"
set status-bg default

# Status bar -right
set -g status-right-length 50
set -g status-right ' %a %d %b %R '

# Status bar - left
set -g status-left-length 50
set -g status-left ' [#S] 終端仿真器 #{pane_current_path}'



# windows status bar
set -g window-status-current-format '#[fg=colour3]#[bg=default]#[bg=colour3]#[fg=colour10]#I:#W#[fg=colour3]#[bg=default]'
set -g window-status-format '#[fg=colour2]#[bg=default]#[bg=colour2]#[fg=colour3]#I:#W#[fg=colour2]#[bg=default]'

#                                                  ║    

# Pane borders colors
set -g pane-active-border-fg colour11
set -g pane-border-fg colour12



# Map keys to split window in similar manner to terminator
unbind '"'
unbind %
bind-key o split-window -v
bind-key e split-window -h



