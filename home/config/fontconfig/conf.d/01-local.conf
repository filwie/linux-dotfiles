<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>Material Icons</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>Material Icons</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Color Emoji</family>
      <family>Material Icons</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>Material Icons</family>
    </prefer>
  </alias>

  <!--
  fallback fonts for Iosevka
  -->
  <alias>
    <family>Iosevka Nerd Font</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>Material Icons</family>
      <family>Material\-Design\-Iconic\-Font</family>
    </prefer>
  </alias>
</fontconfig>
<!-- vim: set sw=2: -->
