# Set bind key to Ctrl-A
unbind C-b
set-option -g prefix C-a

# Source config shortcut
bind r source-file ~/.tmux.conf

# Enable 256 colours in terminal
set -g default-terminal 'screen-256color'

# Rename the terminals
set -g set-titles on
set -g set-titles-string '#W #h'

# Don't auto rename after it was manually renamed
set-option -g allow-rename off

# Enable Vim-like navigation
set-option -g status-keys vi
set-option -g mode-keys vi

# Start window and pane numbering at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Store more history
set -g history-limit 10000

# Status bar
set -g status-justify centre # justifies window "tabs"
set -g status-bg default
set -g status-fg default

# Status bar -right
set -g status-right-length 50
set -g status-right ' %a %d %b %R '

# Status bar - left
set -g status-left-length 50
set -g status-left ' [#S] 終端仿真器 '

# windows status bar
set -g window-status-current-format '#[bg=colour3]#[fg=colour0] #I:#W  '
set -g window-status-format '#[bg=colour8]#[fg=colour0] #I:#W  '
set -g window-status-separator ' '
# useful symbols: ⏾                 


# Pane borders colors
set -g pane-active-border-fg colour3
set -g pane-active-border-bg default
set -g pane-border-fg colour2
set -g pane-border-bg default

# Map keys to split window in similar manner to terminator
unbind '"'
unbind %
bind-key o split-window -v
bind-key e split-window -h

